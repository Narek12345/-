<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Анимация</title>
	<style type="text/css">
		body {
			background: url("FON") fixed;
			background-size: cover;
		}
	</style>
	<style type="text/css">
		body {
			background: url("VAPE") no-repeat fixed;
			background-size: auto, auto, cover;
			-webkit-animation: ball 40s linner infinite;
			animation: ball 40s linner infinite;
		}
		@-webkit-keyframes ball {
			from {background-position: 3000px 90%, 180% 40%, 0 0;}
			to {background-position: -2000px 90%, -300px 20%, 0 0;}
		}
		@keyframes ball {
			from {background-position: 3000px 90%, 180% 40%, 0 0;}
		}
	</style>
</head>

</html>
