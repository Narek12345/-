<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Фоновое изображение с помощью CSS</title>
	<style type="text/css">
		body {
			background: #000 url(nubex.png); /* Фоновый цвет и фоновый рисунок */
			color: #fff; /* Цвет текста на странице */
			background-attachment: fixed; /* Фон страницы фиксируется */
			background-repeat: no-repeat; /* Изображение повторяется по горизонтали */
			background-size: cover;
		}
	</style>
</head>
<body>
	<p>Здесь фоновый рисунок устанавливается с помощью свойства background CSS</p>
</body>
</html>
